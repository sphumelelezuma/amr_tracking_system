<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to AMR Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center" style="color: black; font-family: Arial, sans-serif;">Login to AMR Tracker</h2>
    <form method="POST" action="{% url 'login' %}">
      <div style="display: none;">
        {% csrf_token %}
      </div>
      <div class="form-group">
        <label for="username" style="color: black;">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password" style="color: black;">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-block" style="background-color: #82A9BF; color: white;">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
  </div>
</body>
</html>
