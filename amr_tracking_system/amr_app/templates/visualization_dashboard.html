<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/visualization_dashboard.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <h1>Visualization Dashboard</h1>

    <div class="chart-container">
        <canvas id="resistanceChart"></canvas>
    </div>

    <!-- Pass the data from Django to JavaScript through hidden inputs or data attributes -->
    <input type="hidden" id="resistanceLabels" value='{{ resistance_labels|escapejs }}'>
    <input type="hidden" id="resistanceData" value='{{ resistance_data|escapejs }}'>

    <!-- Link to external JS file -->
    <script src="{% static 'js/visualization_dashboard.js' %}"></script>
</div>

</body>
</html>
